<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-block {
      width: 100%;
      margin-bottom: 15px;
    }

    .btn-go-home {
      background-color: #6c757d;
      color: white;
    }

    .btn-go-home:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<div class="dashboard-card text-center">
  <h3 class="text-primary mb-4">Welcome, Student!</h3>

  <button class="btn btn-primary btn-block" onclick="location.href='create_gatepass_entry.html'">Create New Gate Pass For Entry</button>
  <button class="btn btn-primary btn-block" onclick="location.href='update-gatepass.html'">Update Gate Pass</button>
  <button class="btn btn-primary btn-block" onclick="location.href='check-status.html'">Check Gate Pass Status</button>
  <button class="btn btn-primary btn-block" onclick="location.href='cancel-gatepass.html'">Cancel Gate Pass</button>
  <button class="btn btn-go-home btn-block" onclick="location.href='entry_and_exit_selection.html'">Go Home</button>
</div>

<script>
  const studentId = localStorage.getItem('studentId');
  if (!studentId) {
    alert("Please login first.");
    window.location.href = "student-login.html";
  }
</script>

</body>
</html>
