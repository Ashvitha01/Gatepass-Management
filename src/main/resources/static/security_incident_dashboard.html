<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Incident Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .incident-button {
      width: 250px;
      height: 100px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 15px;
    }

    .incident-button img {
      width: 50px;
      height: 50px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2 class="mb-4">Security Incident Panel</h2>

    <div class="btn-container">
      <!-- Report Incident -->
      <a href="add_security_incident.html" class="btn btn-success incident-button shadow rounded">
        <img src="https://cdn-icons-png.flaticon.com/512/595/595067.png" alt="Report Icon">
        Report Incident
      </a>

      <!-- View Incidents -->
      <a href="security-incident.html" class="btn btn-primary incident-button shadow rounded">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828765.png" alt="View Icon">
        View All Incidents
      </a>
    </div>
	
	<div>
		<br>
				<br>
				<button type="button" class="btn btn-secondary w-10 ms-1" onclick="history.back()">Cancel</button>

	</div>
  </div>
</body>
</html>
