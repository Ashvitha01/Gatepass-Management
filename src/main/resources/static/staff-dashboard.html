<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa; /* Light neutral background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-container {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 900px;
      animation: fadeInUp 0.7s ease;
      text-align: center;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: 700;
    }

    .card-grid {
      display: flex;
      justify-content: space-between;
      gap: 25px;
      flex-wrap: wrap;
    }

    .dashboard-card {
      flex: 1 1 250px;
      padding: 25px;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .dashboard-card i {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    .dashboard-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .dashboard-card p {
      font-size: 14px;
      opacity: 0.9;
    }

    .card-gatepass {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .card-incident {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
    }

    .card-home {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h2>Welcome, Staff!</h2>

    <div class="card-grid">
      <div class="dashboard-card card-gatepass" onclick="location.href='staff-approve-gatepass.html'">
        <i class="bi bi-journal-check"></i>
        <h3>Gatepass Management</h3>
        <p>Approve or manage student gatepass requests.</p>
      </div>

      <div class="dashboard-card card-incident" onclick="location.href='staff-security-incident.html'">
        <i class="bi bi-shield-exclamation"></i>
        <h3>Security Incidents</h3>
        <p>Review and respond to reported security issues.</p>
      </div>

      <div class="dashboard-card card-home" onclick="location.href='home.html'">
        <i class="bi bi-house-door-fill"></i>
        <h3>Go to Home</h3>
        <p>Return to the main portal dashboard.</p>
      </div>
    </div>
  </div>

  <script>
    const staffId = localStorage.getItem("staffId");
    if (!staffId) {
      alert("Please login first.");
      window.location.href = "staff-login.html";
    }
  </script>

</body>
</html>
