<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gate Pass Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .selection-card {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .btn-block {
      width: 100%;
      margin-bottom: 15px;
    }

    .card-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .card-text {
      font-size: 16px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="selection-card">
  <h3 class="text-primary card-title">Choose Gate Pass Type</h3>
  <p class="card-text">Please select the type of gate pass you need:</p>

  <button class="btn btn-primary btn-block" onclick="location.href='student-dashboard.html'">
    Create Entry Gate Pass
  </button>
  
  <p class="card-text">This is for creating a gate pass to enter the campus.</p>

  <button class="btn btn-primary btn-block" onclick="location.href='student_dashboard_exit.html'">
    Create Exit Gate Pass
  </button>
  
  <p class="card-text">This is for creating a gate pass to exit the campus.</p>

  <div class="mt-3">
    <button class="btn btn-secondary" onclick="window.location.href='home.html'">Go Back to Dashboard</button>
  </div>
</div>

<script>
  const studentId = localStorage.getItem('studentId');
  if (!studentId) {
    alert("Please login first.");
    window.location.href = "student-login.html";
  }
</script>

</body>
</html>
